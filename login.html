<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to JSSpy to monitor JavaScript file changes. Create an account to start tracking updates.">
    <meta name="keywords" content="JSSpy login, file monitoring, version control, diff viewer, real-time updates">
    <meta name="author" content="JSSpy">
    <meta property="og:title" content="Login - JSSpy">
    <meta property="og:description" content="Access your JSSpy account to monitor file changes and track updates.">
    <meta property="og:type" content="website">
    <title>Login - JSSpy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex items-center justify-center p-4">
    <main class="bg-gray-900 p-8 w-full max-w-md border border-gray-800">
        <!-- Login Form -->
        <section id="loginForm">
            <h1 class="text-2xl font-bold text-gray-100 mb-6 text-center">Login to JSSpy</h1>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" id="username" name="username" required class="w-full p-3 bg-gray-800 text-gray-100 border border-gray-700 focus:border-green-600 focus:ring-1 focus:ring-green-600">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" required class="w-full p-3 bg-gray-800 text-gray-100 border border-gray-700 focus:border-green-600 focus:ring-1 focus:ring-green-600">
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3">Login</button>
            </form>
            <p class="mt-4 text-center text-gray-400">
                Don't have an account? 
                <button onclick="switchToRegister()" class="text-green-500 hover:text-green-400">Register</button>
            </p>
        </section>

        <!-- Register Form -->
        <section id="registerForm" class="hidden">
            <h1 class="text-2xl font-bold text-gray-100 mb-6 text-center">Create JSSpy Account</h1>
            <form onsubmit="handleRegister(event)" class="space-y-4">
                <div>
                    <label for="reg-username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" id="reg-username" name="username" required class="w-full p-3 bg-gray-800 text-gray-100 border border-gray-700 focus:border-green-600 focus:ring-1 focus:ring-green-600">
                </div>
                <div>
                    <label for="reg-email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="reg-email" name="email" required class="w-full p-3 bg-gray-800 text-gray-100 border border-gray-700 focus:border-green-600 focus:ring-1 focus:ring-green-600">
                </div>
                <div>
                    <label for="reg-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="reg-password" name="password" required class="w-full p-3 bg-gray-800 text-gray-100 border border-gray-700 focus:border-green-600 focus:ring-1 focus:ring-green-600">
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3">Register</button>
            </form>
            <p class="mt-4 text-center text-gray-400">
                Already have an account? 
                <button onclick="switchToLogin()" class="text-green-500 hover:text-green-400">Login</button>
            </p>
        </section>
    </main>
    <div id="toastContainer" class="fixed bottom-5 right-5 z-50 flex flex-col-reverse"></div>
    <script src="javascript.js"></script>
</body>
</html>
